<p-dialog 
  [(visible)]="displayPopup" 
  [modal]="true" 
  [dismissableMask]="true" 
  [closable]="true" 
  [header]="contentTitle" 
  [style]="{width: '50vw'}" 
  (onHide)="onPopupHide()">
  
  <div [innerHTML]="infoText"></div>

  <ng-template pTemplate="footer">
    <p-button label="Cerrar" (click)="displayPopup = false" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
