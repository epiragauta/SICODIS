<div class="faq-container">
  <h2 class="faq-title">Preguntas Frecuentes</h2>
  <div class="faq-list">
    <div class="faq-item" [class.active]="isOpen">
      <div class="faq-question" (click)="toggle()">
        <span>{{ item.question }}</span>
        <i class="arrow" [class.down]="!isOpen" [class.up]="isOpen"></i>
      </div>
      <div class="faq-answer" [@slideInOut]="isOpen">
        {{ item.answer }}
      </div>
    </div>
  </div>
</div>
